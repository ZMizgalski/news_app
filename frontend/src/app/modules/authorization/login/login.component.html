<div class="surface-card p-4 shadow-2 border-round w-full h-full flex flex-column justify-content-center align-items-center">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <form
        [formGroup]="form"
        (ngSubmit)="formSubmitted()"
    >
        <label
            for="username"
            class="block text-900 font-medium mb-2"
        >Username</label>

        <input
            formControlName="username"
            id="username"
            type="text"
            placeholder="Username"
            class="w-full mb-3"
            pInputText
        >

        <p-password
            class="block w-full mb-3"
            formControlName="password"
            placeholder="Password"
            [feedback]="false"
            [toggleMask]="true"
        ></p-password>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox
                    formControlName="remember"
                    id="rememberme1"
                    [binary]="true"
                    styleClass="mr-2"
                ></p-checkbox>

                <label
                    for="rememberme1"
                    class="text-900"
                >Remember me</label>
            </div>
        </div>

        <button
            type="submit"
            label="Sign In"
            [icon]="(loading | async) ?'pi pi-spin pi-spinner' : 'pi pi-user'"
            class="w-full"
            pButton
            pRipple
            [disabled]="form.invalid || (loading | async)"
        ></button>
    </form>
</div>
